<html>
	<head>
		<title> Child Selector</title>

<!-- CSS property using child attributes-->
		
		<style>
			div>p
			{
				color:green;
				text-align:center;
				background-color:yellow;
				padding:2px;			
			}
		</style>
	</head>
	
	<body style="text-align:center;">
		<div>
			<h2 style="color:green;">
				css child selector
			</h2>
			
			<p>
				6cse
			</p>
			<h1><p> hello i am child of h1</p></h1>
		</div>
		
		<p> jhdsjfhkjdf</p>
		<p> This paragraph will not be styled</p> 
	</body>
</html>
