<html>
	<head>
		<title> #id Selector</title>

<!-- CSS property using id attributes-->
		
		<style>
			#first
			{
				color:green;
				text-align:center;
			}
			h1#second
			{
				text-align: center;
				background-color:yellow;
				font-style:italic;
			}
		</style>
	</head>
	
	<body>
<!-- id attribute declared here-->
		<h1 id="second">
			Hi @ 6CSE
		</h1>

		<h2 id="first"> id selector</h2>
	</body>
</html>
