<!--write a javascript code to read two numbers and print the sum-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>		
		Javascript 4
	</title>
	</head>
	
	<body onload="func()">
	<script>
		function func()	
		{
			var val1=0, val2=0;
			val1=Number(prompt("Enter first value: "));
			val2=Number(prompt("Enter second value: "));
			document.write("The sum of "+val1+" and "+val2+" is: "+(val1+val2));
		}
	</script>
	</body>
</html>
