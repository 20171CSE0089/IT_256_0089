<html>
	<head>
		<title> Descendent Selector</title>

<!-- CSS property using descendent attributes-->
		
		<style>
			ul > li
			{
				color:red;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li> Item 1</li>
				<li> Item 2 </li>
					<ol>
						<li>2A</li>
						<li>2B</li>
					</ol>
		</ul>
	</body>
</html>
