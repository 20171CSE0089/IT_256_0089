<html>
	<head>
<title> class Selector</title>
		<style>
			.first
			{
				color:red;
			}
			p.last
			{
				background-color:yellow;
				font-style:italic;
			}
		</style>
	</head>
	
	<body style="text-align:center">
		<h1 class="first">
			Hi @ 6CSE
		</h1>

		<h2> class selector</h2>

		<div class="last">
			<p> Great Day</p>
		</div>
		
		<p class="first last"> This will have both class</p>

		<p class="last"> hi this is siri</p>
	</body>
</html>
