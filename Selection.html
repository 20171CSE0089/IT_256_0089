<html>
	<head>
		<title>
			Selection
		</title>
		<style>
			h1:before
			{
				content:url("index.jpeg");

			}
			h1:after
			{
				content:url("index.jpeg");

			}
			::selection
			{
				color:red;
				background:yellow;			
			}
			
		</style>
	</head>

	<body>
		</br>
		<h1>Hi</h1>
		<p>This is a good Day. Have a nice day</p>


	</body>
</html>
